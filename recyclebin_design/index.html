<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECYCLEBIN DESING</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Fahkwang:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">	       
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="box1">
        <div class="marquee-text">RECYCLE BIN</div>
    </div>
    <div class="box2">
        <div class="text2">
            <div class="marquee-text">ถ้าเค้าทิ้งก็มาลงกับเรา YOU TOSS IT , I GOT IT &nbsp;&nbsp;&nbsp;&nbsp; >>>SWIPE FOR MORE WORK>>> </div>
        </div>
    </div>
    <div class="box3">
        <div class="swiper-container">
            <div class="swiper-wrapper">    
                <div class="swiper-slide">
                    <div class="profile-container">
                        <div class="img-container">
                            <img src="img/pic3.jpeg" alt="">
                        </div>
                        <div class="profile-info-container">
                            <p>TITLE</p>
                            <p>TEST</p><br>
                            <p>DESCTIPTION</p>
                            <p>TEST</p><br>
                            <p>REASON OF REJECTION</p>
                            <p>TEST</p><br>
                            <p>CONTACT</p>
                            <p>TEST</p>
                        </div>
                    </div>
                    <div class="textn">RECYCLEBIN</div>
                    <div class="buttn">
                        <button type="button" class="button-74" role="button" onclick="onClick({{ info_object.id }})">LIKE
                        <div class="content heart-active"></div>
                        <span class="heart heart-active" style="background: url(img/img.png) no-repeat;"></span>
                        <a id="clicks_{{ info_object.id }}">-</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="box4">
        <div class="logo">
            <img src="img/logo9.png" alt="logo">
        </div>
        <div class="qr-info">
            <div class="upload">
                UPLOAD<br>YOUR<br>WORK<br>HERE!
            </div>
            <div class="qr">
                <img src="img/bin.PNG" alt="qr">
            </div>
        </div>
        
    </div>
    <hr color="black">
    <div class="last-box2">
        <div class="text2">
            <div class="marquee-text">ถ้าเค้าทิ้งก็มาลงกับเรา YOU TOSS IT , I GOT IT &nbsp;&nbsp;&nbsp;&nbsp; >>>SWIPE FOR MORE WORK>>> </div>
        </div>
    </div>
    <div class="last-box">
        <div class="marquee-text">RECYCLE BIN</div>
    </div>

    
</body>

</html>
